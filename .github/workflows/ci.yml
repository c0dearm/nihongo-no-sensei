name: CI - Lint, Prettier, Compile
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  checks:
    name: Run lint, format, and type check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run format
        run: npm run format

      - name: Run type check
        run: npm run type-check
